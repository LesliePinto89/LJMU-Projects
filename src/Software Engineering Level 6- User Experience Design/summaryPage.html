			getResults();
			var veryBeginning = results["USER_START_TIME"];
			var veryEnd = results["END_TIME"];
			$(document).ready(function() {
				for (var key in results)
				{
				if(key === "USER_START_TIME" || key === "END_TIME"){continue;}
				
				else {	$("textarea").val($("textarea").val() + key + ":\t" + results[key] + "\n");}
				}
			});
		</script>
